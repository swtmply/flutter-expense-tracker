name: gas2s
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.18.0-18.0.dev <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.9
  provider: ^6.0.2
  intl: ^0.17.0
  dropdown_button2: ^1.4.0
  flutter_native_splash: ^2.1.6
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.10

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#F3F5F7"
  image: assets/images/g2s_logo.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/g2s_icon.png"
  adaptive_icon_foreground: "assets/icons/g2s_icon.png"
  adaptive_icon_background: "#F3F5F7"
  remove_alpha_ios: true
